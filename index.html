<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <h1>Order Your Customized T-Shirt</h1>
    <form action="/submit-order" method="post">
        <!-- T-Shirt Details Section -->
        <fieldset>
            <legend>T-Shirt Details</legend>

            <!-- Tagline -->
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>

            <!-- T-Shirt Color -->
            <label for="color">T-Shirt Color:</label>
            <select id="color" name="color" required>
                <option value="">Select Color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select><br><br>

            <!-- T-Shirt Size -->
            <label for="size">T-Shirt Size:</label>
            <select id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select><br><br>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>

            <!-- Delivery Date -->
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
        </fieldset>

        <!-- Delivery Details Section -->
        <fieldset>
            <legend>Delivery Details</legend>

            <!-- Recipient Name -->
            <label for="name">Recipient's Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required><br><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Delivery Address" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" pattern="[0-9]{10}" required><br><br>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments or Instructions:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any special instructions..."></textarea><br><br>
        </fieldset>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Place Order</button>
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
